<ion-view view-title="Dublin Bus">
  <form ng-submit="submit()" >
	<ion-content>
	  <div class="boxwrap">
		<div class="boxtop">
		</div>
		<div class="boxpanel">

		  <h3>Enter stop No:</h3>


		  <input type="text" name="text" ng-model="stop.no" class="bus-input"/>
		  <input type="submit" id="submit" value="Submit" class="btn"/>

		</div>



	  </div>



	</ion-content>
  </form>
</ion-view>
